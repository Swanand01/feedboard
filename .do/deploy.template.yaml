name: feedboard
services:
  - build_command: npm run build
    environment_slug: node-js
    envs:
      - key: DATABASE_URL
        scope: RUN_AND_BUILD_TIME
      - key: GOOGLE_CLIENT_ID
        scope: RUN_AND_BUILD_TIME
      - key: GOOGLE_CLIENT_SECRET
        scope: RUN_AND_BUILD_TIME
      - key: SUPERUSER_EMAIL
        scope: RUN_AND_BUILD_TIME
      - key: INSTANCE_TITLE
        scope: RUN_AND_BUILD_TIME
    name: feedboard
    git:
      branch: main
      repo_clone_url: https://github.com/Swanand01/feedboard.git
    run_command: npm start
    source_dir: /
